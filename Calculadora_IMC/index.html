<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Teste</title>
</head>
<body>
    <nav class="nav">
        <p id="resultado"></p>
    </nav>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="form-imc">
            <div class="nome">
                <label for="name">Seu nome:</label>
                <input type="text" id="nome" placeholder="Nome">
            </div>
            <div class="altura">
                <label for="altura">Sua altura</label>
                <input type="number" id="altura" placeholder="cm">
            </div>
            <div class="peso">
                <label for="peso">Seu peso:</label>
                <input type="number" id="peso" placeholder="kg">
            </div>
            <div class="enviar">
                <button type="button" onclick="enviar()">Calcular IMC</button>
            </div>
            <div class="limpar">
                <button type="button" onclick="limpar()">Limpar campos</button>
            </div>
            
        </form>
    </div>

    
    
    
    

    <script src="script.js"></script>
</body>
</html>
